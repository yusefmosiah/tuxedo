name: Build and Test

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint with ESLint (warnings only)
        run: npm run lint -- --max-warnings 50 || true

      - name: Format check with Prettier
        run: npm run format -- --check

      - name: Build frontend
        run: npm run build

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          cd backend
          python3 -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Run backend tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd backend
          source .venv/bin/activate
          python test_agent.py || true
          python test_agent_with_tools.py || true

      - name: Test Docker build
        run: |
          docker build -f Dockerfile.backend -t tuxedo-backend .
          docker build -f Dockerfile.frontend-fixed -t tuxedo-frontend .
